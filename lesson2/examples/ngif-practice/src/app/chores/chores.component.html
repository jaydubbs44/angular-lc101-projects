<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
        <img *ngIf = "chores.length === 0 || finishedChores.length >= (chores.length + 3)
        ; else noAllowanceYet" 
        [src]= "targetImage" alt = "target image">
        <ng-template #noAllowanceYet>
            <p>No Allowance Yet</p>
        </ng-template>
        
    </ul>
    <h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else iceCreamInstructions">
        Ice cream treat!</h1>
        <ng-template #iceCreamInstructions>
            <h3>How to Earn Ice Cream Treat!</h3>
            <p>Chores list <em>MUST</em> be empty.</p>
            <p>Four or more chores must be completed.</p>
        </ng-template>
</div>
<hr>
